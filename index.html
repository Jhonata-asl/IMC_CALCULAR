<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
        
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
        
        <button onclick="calcularIMC()">Calcular</button>
        
        <h3 id="resultado"></h3> <!-- Resultado do IMC -->

        <!-- Exibição da fórmula do IMC -->
        <p><strong>Fórmula do IMC:</strong> <br> IMC = Peso / (Altura²)</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    
    <script>
        function calcularIMC() {
            // Pega os valores dos campos de peso e altura
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;

            // Verifica se ambos os campos foram preenchidos
            if (peso && altura) {
                // Calcula o IMC usando a fórmula IMC = Peso / (Altura²)
                let imc = peso / (altura * altura);

                // Determina a classificação do IMC
                let classificacao = '';
                if (imc < 18.5) {
                    classificacao = 'Magro';
                } else if (imc >= 18.5 && imc < 25) {
                    classificacao = 'Peso Normal';
                } else if (imc >= 25 && imc < 30) {
                    classificacao = 'Sobrepeso';
                } else {
                    classificacao = 'Obesidade';
                }

                // Exibe o resultado do IMC com a classificação
                document.getElementById("resultado").innerText = 
                    "Seu IMC é: " + imc.toFixed(2) + "\nClassificação: " + classificacao;
            } else {
                // Exibe uma mensagem de erro se algum campo estiver vazio
                document.getElementById("resultado").innerText = "Por favor, preencha todos os campos!";
            }
        }
    </script>
</body>
</html>
